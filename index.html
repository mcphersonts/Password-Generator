<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form>
          <div>
            <label>Password Length</label>
            <input type="text" id="passwordLength" min="8" max="128" value="12">
          </div>
          <div>
            <label>Include Uppercase</label>
            <input type="checkbox" id="uppercaseCheckbox"> 
          </div>
          <div>
            <label>Include Numbers</label>
            <input type="checkbox" id="numbersCheckbox">
          </div>
          <div>
            <label>Include Symbols</label>
            <input type="checkbox" id="symbolsCheckbox">
          </div>
            <div class="card-footer">
            <button type="submit" id="generate" class="btn">Generate Password</button>
          </div>
        </form>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
